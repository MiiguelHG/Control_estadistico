<div class="container my-3 d-flex justify-content-center">
  <hot-table #spreadsheet [settings]="settingsTable" [hotId]="id"></hot-table>
  <div>

      <button type="button" class="btn btn-secondary" (click)="clearTable();">Limpiar</button>
  </div>
</div>
<div class="container my-4 d-flex justify-content-center">
    
    <div class="container text-center">
        <div class="row">
            <div class="col">Medidas</div>
            <div class="col">Distribución</div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" (click)="getTableData(); mostrarTendenciasCentrales = !mostrarTendenciasCentrales;">Tendencia Central</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData(); mostrarDispersion = !mostrarDispersion">Dispersión</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData(); mostrarForma = !mostrarForma">Forma</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData(); mostrarLocalizacion = !mostrarLocalizacion">Localización</button> &nbsp;
            </div>

            <div class="col">
                <button type="button" class="btn btn-outline-primary" (click)="getTableData();">Histograma</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData();">Parametros</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData();">Limites Reales</button> &nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="getTableData(); mostrarCajaBigotes = !mostrarCajaBigotes">Cajas y bigotes</button> &nbsp;
            </div> 

        </div>
    </div>    
</div>

@if(mostrarTendenciasCentrales) {
    <app-tendencias-central></app-tendencias-central>
}

@if (mostrarDispersion) {
    <app-dispersion></app-dispersion>
}

@if (mostrarForma) {
    <app-forma></app-forma>
}

@if (mostrarCajaBigotes) {
    <app-caja-bigotes></app-caja-bigotes>
}

@if (mostrarLocalizacion) {
    <app-localizacion></app-localizacion>
}
